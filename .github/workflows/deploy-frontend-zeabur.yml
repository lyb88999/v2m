name: Deploy Frontend (Zeabur)

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/deploy-frontend-zeabur.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Zeabur deploy hook
        env:
          ZEABUR_DEPLOY_HOOK: ${{ secrets.ZEABUR_DEPLOY_HOOK }}
        run: |
          if [ -z "$ZEABUR_DEPLOY_HOOK" ]; then
            echo "ZEABUR_DEPLOY_HOOK secret is not set"
            exit 1
          fi
          curl -fsSL -X POST "$ZEABUR_DEPLOY_HOOK"
