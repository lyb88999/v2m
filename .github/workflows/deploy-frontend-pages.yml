name: Deploy Frontend (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/deploy-frontend-pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install deps
        working-directory: web
        run: npm ci
      - name: Check GitHub Pages API base
        env:
          GHPAGES_API_BASE: ${{ vars.GHPAGES_API_BASE }}
        run: |
          if [ -z "$GHPAGES_API_BASE" ]; then
            echo "GHPAGES_API_BASE is not set. Add it in Settings → Secrets and variables → Actions → Variables."
            exit 1
          fi
      - name: Build
        working-directory: web
        env:
          VITE_BASE: "/v2m/"
          VITE_API_BASE: ${{ vars.GHPAGES_API_BASE }}
        run: npm run build
      - name: Disable Jekyll
        run: touch web/dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
