name: Deploy Backend

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_API: ghcr.io/lyb88999/v2m-api
      IMAGE_WORKER: ghcr.io/lyb88999/v2m-worker
      IMAGE_PARSER: ghcr.io/lyb88999/v2m-parser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare video-parser source
        run: |
          PARSER_REPO="${{ secrets.PARSER_REPO }}"
          if [ -z "$PARSER_REPO" ]; then
            PARSER_REPO="https://github.com/wwwzhouhui/video-parser"
          fi
          if [ ! -d "video-parser" ]; then
            git clone --depth=1 "$PARSER_REPO" video-parser
          fi

      - name: Build and push api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ${{ env.IMAGE_API }}:latest

      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: |
            ${{ env.IMAGE_WORKER }}:latest

      - name: Build and push parser
        uses: docker/build-push-action@v5
        with:
          context: ./video-parser
          file: ./video-parser/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PARSER }}:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ ! -d /opt/v2m/.git ]; then
              git clone https://github.com/lyb88999/v2m.git /opt/v2m
            fi
            cd /opt/v2m
            git fetch --all
            git reset --hard origin/main
            if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
            fi
            docker compose --env-file docker.env -f docker-compose.yml -f docker-compose.prod.yml pull
            docker compose --env-file docker.env -f docker-compose.yml -f docker-compose.prod.yml up -d
