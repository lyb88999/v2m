name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_API: ghcr.io/lyb88999/v2m-api
      IMAGE_WORKER: ghcr.io/lyb88999/v2m-worker
      IMAGE_PARSER: ghcr.io/lyb88999/v2m-parser
      IMAGE_REGISTRY: ${{ vars.IMAGE_REGISTRY || 'ghcr.io' }}
      UPLOAD_BASE_IMAGES: ${{ vars.UPLOAD_BASE_IMAGES || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare video-parser source
        run: |
          PARSER_REPO="${{ secrets.PARSER_REPO }}"
          if [ -z "$PARSER_REPO" ]; then
            PARSER_REPO="https://github.com/wwwzhouhui/video-parser"
          fi
          if [ ! -d "video-parser" ]; then
            git clone --depth=1 "$PARSER_REPO" video-parser
          fi

      - name: Mirror base images to GHCR
        run: |
          mirror() {
            src="$1"
            dst="$2"
            docker pull "$src"
            docker tag "$src" "$dst"
            docker push "$dst"
          }
          mirror redis:7-alpine ${{ env.REGISTRY }}/lyb88999/v2m-redis:7-alpine
          mirror postgres:16-alpine ${{ env.REGISTRY }}/lyb88999/v2m-postgres:16-alpine
          mirror minio/minio:latest ${{ env.REGISTRY }}/lyb88999/v2m-minio:latest
          mirror minio/mc:latest ${{ env.REGISTRY }}/lyb88999/v2m-minio-mc:latest

      - name: Build and push api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ${{ env.IMAGE_API }}:latest

      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: |
            ${{ env.IMAGE_WORKER }}:latest

      - name: Build and push parser
        uses: docker/build-push-action@v5
        with:
          context: ./video-parser
          file: ./video-parser/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PARSER }}:latest

      - name: Upload compose files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,docker-compose.prod.yml"
          target: "/opt/v2m"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 90m
          script: |
            mkdir -p /opt/v2m
            cd /opt/v2m
            if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
            fi
            if [ -f /opt/v2m/v2m-images.tar.gz ]; then
              gunzip -c /opt/v2m/v2m-images.tar.gz | docker load
              rm -f /opt/v2m/v2m-images.tar.gz
            fi
            if [ -f docker.env ]; then
              set -a
              . ./docker.env
              set +a
            fi
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif docker-compose version >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "docker compose is not installed on the server"
              exit 1
            fi
            export DOCKER_CLIENT_TIMEOUT=300
            export COMPOSE_HTTP_TIMEOUT=300
            $DC -f docker-compose.yml -f docker-compose.prod.yml pull
            $DC -f docker-compose.yml -f docker-compose.prod.yml up -d
